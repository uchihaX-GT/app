<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.genre }}</li>
            <li>
                <a href="{% url 'update_book' book.id %}">Update</a>                
                    <form action="{% url 'delete_book' book.id %} " method="POST">
                        {% csrf_token %}
                        <input type="submit" value="delete">
                    </form>
            </li>
            {% endfor %}


        </ul>
        <a href="{% url 'create_book' %}">Add New Book</a>

    


</body>
</html>
